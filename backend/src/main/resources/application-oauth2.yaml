# =============================================================================
# OAuth2 Client 配置
# =============================================================================
# Profile: oauth2
# 用途: 啟用 OAuth2 Client 登入功能（生產環境使用）
# 啟用方式: --spring.profiles.active=oauth2
# =============================================================================

spring:
  security:
    oauth2:
      # OAuth2 Client 配置（前端登入）
      client:
        registration:
          omnihubs:
            provider: omnihubs
            client-id: ${platform-oauth2-client-id:documentation-platform}
            client-secret: ${platform-oauth2-client-secret:}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
        provider:
          omnihubs:
            issuer-uri: ${platform-oauth2-issuer-uri:https://auth-dev.omnihubs.cloud/}

# ----- 啟用 OAuth2 功能開關 -----
platform:
  features:
    oauth2: true
