# Profile: local
# 用途: 本地開發環境，使用 Docker Compose 啟動 PostgreSQL + pgvector
# =============================================================================

spring:
  # ----- Docker Compose 整合 -----
  # 啟動時自動拉起 compose.yaml 中定義的服務
  docker:
    compose:
      enabled: true
      lifecycle-management: start-and-stop

# ----- 本地開發功能開關 -----
# OAuth2 設定由 application-dev.yaml 控制
# 啟用 OAuth2 測試請在 config/application-dev.yaml 設定 platform.features.oauth2: true
