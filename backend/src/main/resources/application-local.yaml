# =============================================================================
# 本地開發基礎設施
# =============================================================================
# Profile: local
# 用途: 本地開發環境，使用 Docker Compose 啟動 PostgreSQL + pgvector
# =============================================================================

spring:
  # ----- Docker Compose 整合 -----
  # 啟動時自動拉起 compose.yaml 中定義的服務
  docker:
    compose:
      enabled: true
      lifecycle-management: start-and-stop

  # ----- 禁用 OAuth2 自動配置（本地開發） -----
  # 因為本地沒有 Authorization Server，禁用 OAuth2 Resource Server 自動配置
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# ----- 本地開發功能開關 -----
platform:
  features:
    oauth2: false  # 本地開發禁用 OAuth2 認證
